<div class="card-container">
  <div class="card mb-1">
    <button *ngIf="isLogged" class="addToWishList" (click)="addToWishList(beer.id, $event)">
      <fa-icon [icon]="isInWishlist ? ['fas', 'heart'] : ['far', 'heart']" id="icon" class="paginate-button__icon"></fa-icon>
    </button>

    <a class="d-block text-center"[routerLink]="['/details/'+ beer.id]">
      <img  [src]="beer.urlImmagine || 'https://images.punkapi.com/v2/keg.png'" class="card__img" alt="beer image">
      <div class="card__data">
          <p class="card__data--title">{{ beer.nome }}</p>
          <p class="card__data--text">ABV: {{ beer.abv }}</p>
          <p class="card__data--text">Price: {{ beer.prezzo | currency:'EUR' }}</p>
      </div>
    </a>
  </div>
</div>
