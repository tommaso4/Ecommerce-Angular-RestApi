<!-- cart component -->
<div class="container table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr class="text-center">
        <th></th>
        <th></th>
        <th class="text-left">Beer's Name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItem; let i = index">
        <td><button (click)="delateItemCart(item.id)"><fa-icon [icon]="[  'fas', 'trash-arrow-up']" class="trash"></fa-icon></button></td>
        <td class="text-center"><img [src]="item.img" alt="Beer Image" /></td>
        <td>{{ item.nameBeer }}</td>
        <td class="text-center">
          <input
            type="number" min="1"
            [value]="item.numberBeer"
            (change)="updateQuantity($event, item.beerId)"
          />
        </td>
        <td class="text-center">{{ item.price | currency : "EUR" }}</td>
        <td class="text-center">{{ item.totalPrice | currency : "EUR" }}</td>
      </tr>
    </tbody>
      <tfoot class=" text-center align-middle">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>

            <a class="cart text-right nav-link" routerLink="/payment">
            <span>{{ totalCart | currency : "EUR" }}</span>
            </a>

        </td>
      </tfoot>
  </table>
