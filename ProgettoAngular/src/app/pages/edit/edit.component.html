<div class="container userTab">
  <form [formGroup]="beerForm" (ngSubmit)="onSave()" class="mt-4">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="number" id="id" formControlName="id" class="form-control">
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Name</label>
      <input type="text" id="nome" formControlName="nome" class="form-control">
    </div>

    <div class="mb-3">
      <label for="slogan" class="form-label">Slogan</label>
      <input type="text" id="slogan" formControlName="slogan" class="form-control">
    </div>

    <div class="mb-3">
      <label for="descrizione" class="form-label">Description</label>
      <input type="textbox" id="descrizione" formControlName="descrizione" class="form-control">
    </div>

    <div class="mb-3">
      <label for="urlImmagine" class="form-label">Image</label>
      <input type="text" id="urlImmagine" formControlName="urlImmagine" class="form-control">
    </div>

    <div class="mb-3">
      <label for="prezzo" class="form-label">Price</label>
      <input type="number" id="prezzo" formControlName="prezzo" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
