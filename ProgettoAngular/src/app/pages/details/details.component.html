<div *ngIf="beer">
    <div class="singleCard">
      <div class="d-flex">
        <div>
          <img [src]="beer.url_immagine" >
        </div>
        <div>
          <h2 class="text-center">{{beer.name}}</h2>
          <h5 class="text-center text-secondary">{{beer.slogan}}</h5>
          <h5 class="px-3">{{beer.description}}</h5>
        </div>
      </div>
      <div class="text-center">
        <button (click)="addToFavorite()">ADD</button>
      </div>
    </div>
</div>
