<div class="container userTab">
  <form [formGroup]="form">
    <div>
      <label for="email">Email:</label>
      <input class="form-control" type="text" id="email" formControlName="email">
    </div>

    <div>
      <label for="password">Password:</label>
      <input class="form-control" type="password" id="password" formControlName="password">
    </div>
    <div class="mt-3" *ngIf="notExist">Questa email non Ã¨ associata ad un account</div>
    <div class="my-3" *ngIf="failedLogin">Email o Password sbagliata</div>
    <div class="d-flex mt-3  justify-content-between align-items-center">
      <p class="m-0">Non sei ancora registrato? <a routerLink="/LogSystem/register">Registrati!</a></p>
      <button [disabled]="!form.valid" class="p-1" (click)="submit()">Accedi</button>
    </div>

  </form>
  <div *ngIf="loading">Caricamento...</div>
</div>
