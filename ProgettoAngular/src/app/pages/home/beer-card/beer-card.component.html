<div class="card-container">
    <div class="card">
        <img [src]="beer.image_url" class="card__img" alt="beer image">
        <div class="card__data">
            <p class="card__data--title">{{ beer.name }}</p>
            <p class="card__data--text">ABV: {{ beer.abv }}</p>
            <p class="card__data--text">Price: {{ beer.price }}</p>

        </div>
    </div>
</div>
