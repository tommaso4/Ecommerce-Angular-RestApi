<div class="container">
    <div class="filter-container">
        <app-name-filter (beerNameEvent)="searchBeersByName()"></app-name-filter>
    </div>
    <div class="card-container" *ngIf="(beersList$ | async)!.length > 0">
        <div *ngFor="let beer of beersList$ | async">
            <app-beer-card [beer]="beer"></app-beer-card>
        </div>
    </div>
    <div class="paginator-container">
        <app-paginator></app-paginator>
    </div>
</div>
